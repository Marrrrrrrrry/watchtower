version: 2

project_name: watchtower

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: watchtower-linux-amd64
    main: ./main.go
    binary: watchtower
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -s -w -X github.com/Marrrrrrrrry/watchtower/internal/meta.Version={{.Version}}
  - id: watchtower-linux-386
    main: ./main.go
    binary: watchtower
    goos:
      - linux
    goarch:
      - 386
    ldflags:
      - -s -w -X github.com/Marrrrrrrrry/watchtower/internal/meta.Version={{.Version}}
  - id: watchtower-linux-armv7
    main: ./main.go
    binary: watchtower
    goos:
      - linux
    goarch:
      - arm
    goarm:
      - 7
    ldflags:
      - -s -w -X github.com/Marrrrrrrrry/watchtower/internal/meta.Version={{.Version}}
  - id: watchtower-linux-arm64
    main: ./main.go
    binary: watchtower
    goos:
      - linux
    goarch:
      - arm64
    ldflags:
      - -s -w -X github.com/Marrrrrrrrry/watchtower/internal/meta.Version={{.Version}}
  - id: watchtower-windows-amd64
    main: ./main.go
    binary: watchtower
    goos:
      - windows
    goarch:
      - amd64
    ldflags:
      - -s -w -X github.com/Marrrrrrrrry/watchtower/internal/meta.Version={{.Version}}

release:
  github:
    owner: marrrrrrrrry
    name: watchtower
  draft: false
  prerelease: auto
archives:
  - name_template: >-
      {{- .ProjectName }}_
      {{- if eq .Os "darwin" }}macOS
      {{- else }}{{ .Os }}{{ end }}_
      {{- if eq .Arch "arm" }}armhf
      {{- else if eq .Arch "arm64" }}arm64v8
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - LICENSE.md
dockers:
  # 推送平台镜像到临时 tag（供 manifest 使用）
  - use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    goos: linux
    goarch: amd64
    goarm: ''
    dockerfile: dockerfiles/Dockerfile
    image_templates:
      - "marrrrrrrrry/watchtower:{{ .Tag }}-amd64-internal"
      - "ghcr.io/marrrrrrrrry/watchtower:{{ .Tag }}-amd64-internal"
    ids:
      - watchtower-linux-amd64
  - use: buildx
    build_flag_templates:
      - "--platform=linux/386"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    goos: linux
    goarch: 386
    goarm: ''
    dockerfile: dockerfiles/Dockerfile
    image_templates:
      - "marrrrrrrrry/watchtower:{{ .Tag }}-i386-internal"
      - "ghcr.io/marrrrrrrrry/watchtower:{{ .Tag }}-i386-internal"
    ids:
      - watchtower-linux-386
  - use: buildx
    build_flag_templates:
      - "--platform=linux/arm/v7"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    goos: linux
    goarch: arm
    goarm: 7
    dockerfile: dockerfiles/Dockerfile
    image_templates:
      - "marrrrrrrrry/watchtower:{{ .Tag }}-armhf-internal"
      - "ghcr.io/marrrrrrrrry/watchtower:{{ .Tag }}-armhf-internal"
    ids:
      - watchtower-linux-armv7
  - use: buildx
    build_flag_templates:
      - "--platform=linux/arm64/v8"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    goos: linux
    goarch: arm64
    goarm: ''
    dockerfile: dockerfiles/Dockerfile
    image_templates:
      - "marrrrrrrrry/watchtower:{{ .Tag }}-arm64v8-internal"
      - "ghcr.io/marrrrrrrrry/watchtower:{{ .Tag }}-arm64v8-internal"
    ids:
      - watchtower-linux-arm64

  # 推送 latest 平台镜像到临时 tag（供 manifest 使用）
  - use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    goos: linux
    goarch: amd64
    goarm: ''
    dockerfile: dockerfiles/Dockerfile
    image_templates:
      - "marrrrrrrrry/watchtower:latest-amd64-internal"
      - "ghcr.io/marrrrrrrrry/watchtower:latest-amd64-internal"
    skip_push: "{{ if .Prerelease }}true{{ else }}false{{ end }}"
    ids:
      - watchtower-linux-amd64
  - use: buildx
    build_flag_templates:
      - "--platform=linux/386"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    goos: linux
    goarch: 386
    goarm: ''
    dockerfile: dockerfiles/Dockerfile
    image_templates:
      - "marrrrrrrrry/watchtower:latest-i386-internal"
      - "ghcr.io/marrrrrrrrry/watchtower:latest-i386-internal"
    skip_push: "{{ if .Prerelease }}true{{ else }}false{{ end }}"
    ids:
      - watchtower-linux-386
  - use: buildx
    build_flag_templates:
      - "--platform=linux/arm/v7"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    goos: linux
    goarch: arm
    goarm: 7
    dockerfile: dockerfiles/Dockerfile
    image_templates:
      - "marrrrrrrrry/watchtower:latest-armhf-internal"
      - "ghcr.io/marrrrrrrrry/watchtower:latest-armhf-internal"
    skip_push: "{{ if .Prerelease }}true{{ else }}false{{ end }}"
    ids:
      - watchtower-linux-armv7
  - use: buildx
    build_flag_templates:
      - "--platform=linux/arm64/v8"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    goos: linux
    goarch: arm64
    goarm: ''
    dockerfile: dockerfiles/Dockerfile
    image_templates:
      - "marrrrrrrrry/watchtower:latest-arm64v8-internal"
      - "ghcr.io/marrrrrrrrry/watchtower:latest-arm64v8-internal"
    skip_push: "{{ if .Prerelease }}true{{ else }}false{{ end }}"
    ids:
      - watchtower-linux-arm64

docker_manifests:
  # 仅发布一个多架构 tag（版本号），引用临时内部 tag
  - name_template: "marrrrrrrrry/watchtower:{{ .Tag }}"
    image_templates:
      - "marrrrrrrrry/watchtower:{{ .Tag }}-amd64-internal"
      - "marrrrrrrrry/watchtower:{{ .Tag }}-i386-internal"
      - "marrrrrrrrry/watchtower:{{ .Tag }}-armhf-internal"
      - "marrrrrrrrry/watchtower:{{ .Tag }}-arm64v8-internal"
    create_flags:
      - --insecure
    push_flags:
      - --insecure
  - name_template: "ghcr.io/marrrrrrrrry/watchtower:{{ .Tag }}"
    image_templates:
      - "ghcr.io/marrrrrrrrry/watchtower:{{ .Tag }}-amd64-internal"
      - "ghcr.io/marrrrrrrrry/watchtower:{{ .Tag }}-i386-internal"
      - "ghcr.io/marrrrrrrrry/watchtower:{{ .Tag }}-armhf-internal"
      - "ghcr.io/marrrrrrrrry/watchtower:{{ .Tag }}-arm64v8-internal"
    create_flags:
      - --insecure
    push_flags:
      - --insecure
  # 仅发布一个多架构 latest tag
  - name_template: "marrrrrrrrry/watchtower:latest"
    image_templates:
      - "marrrrrrrrry/watchtower:latest-amd64-internal"
      - "marrrrrrrrry/watchtower:latest-i386-internal"
      - "marrrrrrrrry/watchtower:latest-armhf-internal"
      - "marrrrrrrrry/watchtower:latest-arm64v8-internal"
    create_flags:
      - --insecure
    push_flags:
      - --insecure
    skip_push: "{{ if .Prerelease }}true{{ else }}false{{ end }}"
  - name_template: "ghcr.io/marrrrrrrrry/watchtower:latest"
    image_templates:
      - "ghcr.io/marrrrrrrrry/watchtower:latest-amd64-internal"
      - "ghcr.io/marrrrrrrrry/watchtower:latest-i386-internal"
      - "ghcr.io/marrrrrrrrry/watchtower:latest-armhf-internal"
      - "ghcr.io/marrrrrrrrry/watchtower:latest-arm64v8-internal"
    create_flags:
      - --insecure
    push_flags:
      - --insecure
    skip_push: "{{ if .Prerelease }}true{{ else }}false{{ end }}"
